<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --holberton-red: #e00034;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
        }

        body { 
            background-color: var(--bg-dark); 
            display: flex; 
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }

        .login-card { 
            background: var(--card-bg);
            border: none;
            border-top: 4px solid var(--holberton-red);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%; 
            max-width: 420px; 
            padding: 2.5rem;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .form-control {
            background-color: #252525;
            border: 1px solid #333;
            color: #fff;
            padding: 0.75rem;
        }

        .form-control:focus {
            background-color: #2b2b2b;
            border-color: var(--holberton-red);
            box-shadow: 0 0 0 0.25rem rgba(224, 0, 52, 0.25);
            color: #fff;
        }

        .btn-danger {
            background-color: var(--holberton-red);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #ff003c;
            box-shadow: 0 4px 15px rgba(224, 0, 52, 0.4);
        }

        .register-link {
            text-decoration: none;
            transition: color 0.2s;
        }

        .register-link:hover {
            color: var(--holberton-red) !important;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white">HOLBERTON</h2>
            <p class="text-secondary">Please enter your credentials</p>
        </div>

        <form method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="userInput" placeholder="Username" required>
                <label for="userInput">Username</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="passInput" placeholder="Password" required>
                <label for="passInput">Password</label>
            </div>

            <button class="btn btn-danger w-100 mb-3">Login</button>
        </form>

        <div class="text-center">
            <span class="text-secondary small">New here?</span>
            <a href="/register" class="register-link text-white small fw-bold ms-1">Create an account</a>
        </div>
    </div>

</body>
</html>
